<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/flex-3.css" />
	<title>flex-3</title>
  </head>

  <body>

	flex-grow:1 for all
	<div class="flex-container">
		<div class="flex-item item-1">1</div>
		<div class="flex-item item-2">2</div>
		<div class="flex-item item-3">3</div>
	</div>
	<hr>
	flex-grow:2 for 2
	<div class="flex-container1">
		<div class="flex-item item-1">1</div>
		<div class="flex-item item-2">2</div>
		<div class="flex-item item-3">3</div>
	</div>
	<hr>
	flex-shrink:  1  2  3
	<div class="flex-container2">
		<div class="flex-item item-1">1</div>
		<div class="flex-item item-2">2</div>
		<div class="flex-item item-3">3</div>
	</div>
	<hr>
	Order:  1  3  2
	<div class="flex-container3">
		<div class="flex-item item-1">1</div>
		<div class="flex-item item-2">2</div>
		<div class="flex-item item-3">3</div>
	</div>

  </body>
</html>
