<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/flex-1.css" />
	<title>flex-1</title>
  </head>

  <body>

	Nowrap
	<div class="flex-container">
		<div class="flex-item item-1">1</div>
		<div class="flex-item item-2">2</div>
		<div class="flex-item item-3">3</div>
		<div class="flex-item item-4">4</div>
	</div>

	Wrap
	<div class="flex-container one">
		<div class="flex-item item-1">1</div>
		<div class="flex-item item-2">2</div>
		<div class="flex-item item-3">3</div>
		<div class="flex-item item-4">4</div>
	</div>

	Wrap-Reverse
	<div class="flex-container two">
		<div class="flex-item item-1">1</div>
		<div class="flex-item item-2">2</div>
		<div class="flex-item item-3">3</div>
		<div class="flex-item item-4">4</div>
	</div>

	Fill all container
	<div class="flex-container1 ">
		<div class="flex-item1 item-1">1</div>
		<div class="flex-item1 item-2">2</div>
		<div class="flex-item1 item-3">3</div>
		<div class="flex-item1 item-4">4</div>
	</div>

	Fill with margin
	<div class="flex-container2">
		<div class="flex-item2 item-1">1</div>
		<div class="flex-item2 item-2">2</div>
		<div class="flex-item2 item-3">3</div>
		<div class="flex-item2 item-4">4</div>
	</div>

	space-between horiz
	<div class="flex-container3">
		<div class="flex-item3 item-1">1</div>
		<div class="flex-item3 item-2">2</div>
		<div class="flex-item3 item-3">3</div>
		<div class="flex-item3 item-4">4</div>
	</div>

	space-between  vert
	<div class="flex-container4">
		<div class="flex-item4 item-1">1</div>
		<div class="flex-item4 item-2">2</div>
		<div class="flex-item4 item-3">3</div>
		<div class="flex-item4 item-4">4</div>
	</div>

  </body>
</html>
